<!DOCTYPE html><html lang='vi'><head><meta charset='UTF-8'/><meta name='viewport' content='width=device-width, initial-scale=1.0'/><title>Ôn tập Toán 8 - Chương I</title><link href='https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css' rel='stylesheet'><script defer src='script.js'></script><style>.hint{display:none}.hint.show{display:block}</style></head><body class='bg-gray-50 p-4 md:p-6'><div class='max-w-3xl mx-auto'><div class='mb-4 text-center'><h1 class='text-2xl font-extrabold'>Ôn tập Toán 8 - Chương I</h1><p class='text-sm text-gray-600 mt-1'>Lưu ý nhập đáp án: dùng <code>^</code> cho lũy thừa (ví dụ nhập <code>x^2</code> cho x², <code>x^3</code> cho x³).</p></div><div id='loginCard' class='bg-white rounded-xl shadow p-5'><div class='grid grid-cols-1 md:grid-cols-3 gap-4'><div><label class='text-sm'>Họ và tên</label><input id='studentName' class='mt-1 w-full border rounded-lg px-3 py-2' placeholder='Nguyễn Văn A'/></div><div><label class='text-sm'>Lớp</label><select id='studentClass' class='mt-1 w-full border rounded-lg px-3 py-2'><option value=''>-- Chọn lớp --</option><option>8A1</option><option>8A2</option><option>8A3</option><option>8A4</option><option>8A5</option><option>8A6</option><option>8A7</option></select></div><div><label class='text-sm'>Số câu / bài</label><input id='questionCount' type='number' value='40' min='10' max='60' class='mt-1 w-full border rounded-lg px-3 py-2'/></div></div><div class='mt-4 flex items-center gap-3'><button id='startBtn' class='bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg'>Bắt đầu</button><span class='text-xs text-gray-500'>Thời gian mặc định: 45 phút.</span></div></div><div id='examStatus' class='hidden bg-white rounded-xl shadow p-4 mt-4'><div class='flex justify-between items-center'><div>Thí sinh: <b id='who'></b> | Lớp: <b id='whichClass'></b> | Lần làm: <b id='attemptNo'></b></div><div>Thời gian còn lại: <span id='timeLeft' class='font-bold'>45:00</span></div></div></div><div id='examCard' class='hidden bg-white rounded-xl shadow p-5 mt-4'><div id='questionsWrap' class='space-y-4'></div><div class='mt-4 flex gap-3'><button id='saveDraftBtn' class='bg-gray-100 hover:bg-gray-200 px-3 py-2 rounded-lg'>Lưu nháp</button><button id='submitBtn' class='bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg'>Nộp bài</button></div></div><div id='resultCard' class='hidden bg-white rounded-xl shadow p-5 mt-4'><h2 class='text-lg font-bold mb-2'>Kết quả</h2><p id='score' class='mb-2'></p><p id='suggest' class='text-sm text-gray-700'></p><div class='mt-4 flex gap-3'><button id='retryBtn' class='bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg'>Làm lại</button></div></div></div></body></html>
